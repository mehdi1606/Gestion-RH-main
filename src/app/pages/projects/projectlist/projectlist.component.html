<app-loader></app-loader>
<div class="container-fluid">
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm">
              <div class="search-box me-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" autocomplete="off" id="searchTableList" placeholder="Search...">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <!-- end col -->
            <div class="col-sm-auto">
              <div class="text-sm-end">
                <a routerLink="/projects/create" class="btn btn-success btn-rounded" id="addProject-btn"><i class="mdi mdi-plus me-1"></i> Add New Stagiaires</a>
              </div>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
          <div class>
            <div class="table-responsive">
              <table class="table project-list-table align-middle table-nowrap dt-responsive nowrap w-100 table-borderless" id="projectList-table">
                <thead class="table-light">
                  <tr>
                    <th scope="col"  style="width: 100px" data-sort-initial="asc">#<i class="fa fa-sort"></i></th>
                    <th scope="col">Nom<i class="fa fa-sort"></i></th>
                    <th scope="col">Prenom <i class="fa fa-sort"></i></th>
                    <th scope="col">CIN<i class="fa fa-sort"></i></th>
                    <th scope="col">Sujet de stage<i class="fa fa-sort"></i></th>
                    <th scope="col">Département<i class="fa fa-sort"></i></th>
                    <th scope="col">Nom de l’encadrant<i class="fa fa-sort"></i></th>
                    <th scope="col">Université<i class="fa fa-sort"></i></th>
                    <th scope="col">Durée<i class="fa fa-sort"></i></th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
      <div class="row">
        <div class="col-lg-12">
          <ul class="pagination pagination-rounded justify-content-center mt-2 mb-5">
            <pagination [totalItems]="12" [(ngModel)]="page" [itemsPerPage]="7" previousText="&lsaquo;" nextText="&rsaquo;">
            </pagination>
          </ul>
        </div>
      </div>
      <!-- end row -->

    </div>
