<app-loader></app-loader>
<div class="row">
  <div class="col-lg-8">
      <div class="card">
          <div class="card-body">  
              <input type="hidden" class="form-control" id="formAction" name="formAction" value="add">
              <input type="hidden" class="form-control" id="project-id-input">
             
              <div class="mb-3">
                  <label class="form-label">Stagiaires information</label>
                  
                  <div class="text-center">
                    <div class="position-relative d-inline-block">
                      <div class="position-absolute bottom-0 end-0">
                        <label for="project-image-input" class="mb-0" data-bs-toggle="tooltip" data-bs-placement="right" title="Sélectionner une image">
                          <div class="avatar-xs">
                            <div class="avatar-title bg-light border rounded-circle text-muted cursor-pointer shadow font-size-16">
                              <input class="form-control d-none" id="project-image-input" type="file" (change)="displayImage($event)">
                              <img *ngIf="!imageURL" src="placeholder.jpg" alt="Select Image" class="avatar-img" />
                              <img *ngIf="imageURL" [src]="imageURL" alt="Selected Image" class="avatar-img" />
                            </div>
                          </div>
                        </label>
                      </div>
                    </div>
                  </div>
                  
                  
                  
              </div>
              <div class="mb-3">
                <label for="stagiairenamecomplete-input" class="form-label">Stagiaires  Nom Complete :</label>
                
                <input id="stagiairenamecomplete-input" name="projectname-input" type="text" class="form-control" placeholder="Enter  name..." required>
                <label ></label>
                <input id="stagiairenamecomplete-input" name="projectname-input" type="text" class="form-control" placeholder="Enter  prenom..." required>

                <div class="invalid-feedback">Sujet de stage:</div>
            </div>
              <div class="mb-3">
                  <label for="projectdesc-input" class="form-label">Sujet de stage :</label>
                  <textarea class="form-control" id="projectdesc-input" rows="3" placeholder="Enter sujet de stage..." required></textarea>
              </div>
              <div class="mb-3">
                <label for="projectdesc-input" class="form-label">Département:</label>
                <input id="projectname-input" name="projectname-input" type="text" class="form-control" placeholder="Enter Département..." required>
            </div>
            <div class="mb-3">
              <label for="projectdesc-input" class="form-label">Université:</label>
              <input id="projectname-input" name="projectname-input" type="text" class="form-control" placeholder="Enter Département..." required>
          </div>
          <div class="mb-3">
            <label for="projectdesc-input" class="form-label">Type de stage :</label>
            <input id="projectname-input" name="projectname-input" type="text" class="form-control" placeholder="Enter Département..." required>
        </div>
        <h5 class="card-title mb-3">Nom de l’encadrant</h5>

        <div class="mb-3">
            <select class="form-select" id="project-status-input">
                
                <option value="Inprogress" selected>....</option>
            </select>
            <div class="invalid-feedback">Please select project status.</div>
        </div>
        <div>
          <label class="form-label">Dossier de stagiaires</label>
          <ngx-dropzone class="dropzone" (change)="onSelect($event)">
            <ngx-dropzone-label class="dz-message needsclick">
              <div class="mb-3">
                <i class="display-4 text-muted bx bxs-cloud-upload"></i>
              </div>
              <h5>Déposez les fichiers ici ou cliquez pour télécharger.</h5>
            </ngx-dropzone-label>
          </ngx-dropzone>
          <div *ngFor="let file of selectedFiles; let i = index" class="mt-3">
            <div class="file-container d-flex align-items-center border rounded p-2">
              <div class="file-icon me-3">
                <i class="bi bi-file-earmark-text"></i>
              </div>
              <div class="file-info flex-grow-1">
                <div class="file-name">
                  {{ file.name }}
                  <span class="text-danger" style="cursor: pointer;" (click)="onRemove(i)">
                    <i class="fa fa-trash"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
          </div>
          <!-- end card body -->
      </div>
      <!-- end card -->
      
  </div>
  <!-- end col -->
  <div class="col-lg-4">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title mb-3">Status</h5>

              <div class="mb-3">
                  <select class="form-select" id="project-status-input">
                      <option value="Delay">Terminé </option>
                      <option value="Delay">En progression </option>
                      <option value="Completed">En cours</option>
                      <option value="Inprogress" selected>En attente</option>
                  </select>
                  <div class="invalid-feedback">Please select project status.</div>
              </div>
          </div>
          <!-- end card body -->
      </div>
      <!-- end card -->

      <div class="card">
          <div class="card-body">
              <h5 class="card-title mb-3">Date début de stage</h5>
              <div>
                <input id="date_entree" type="date" class="form-control" placeholder="Entrez la date d'entrée">
              </div>
          </div>
          <!-- end card body -->
      </div>
      <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-3">Date fin de stage</h5>
            <div>
              <input id="date_entree" type="date" class="form-control" placeholder="Entrez la date d'entrée">
            </div>
        </div>
        <!-- end card body -->
    </div>
      <!-- end card -->
  </div>
  <!-- end col -->

  <div class="col-lg-8">
      <div class="text-end mb-4">
          <button type="submit" class="btn btn-primary">Créer  stagiaire</button>
      </div>
  </div>
</div>
<!-- end row -->
